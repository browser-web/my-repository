<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="logo.png" type="image/png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: 'Bubblegum Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #FFFBEB;
    }

    header {
      background: linear-gradient(90deg, #FF6F61, #FFD700);
      color: white;
      padding: 1rem 0;
      text-align: center;
    }

    header nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    header nav ul li {
      display: inline;
    }

    header nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .hero {
      background: linear-gradient(120deg, #87CEEB, #FFA07A);
      color: white;
      padding: 60px 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 5px #FF4500;
    }

    #business-card-section {
      text-align: center;
      margin: 50px 0;
    }

    .business-card-container {
      display: inline-block;
      perspective: 1000px;
    }

    .business-card {
      width: 300px;
      height: 180px;
      background-color: #FFDAB9;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }

    .business-card.is-flipped {
      transform: rotateY(180deg);
    }

    .business-card-front,
    .business-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
    }

    .business-card-front {
      background-color: #87CEEB;
      color: white;
    }

    .business-card-back {
      background-color: #FFB6C1;
      color: white;
      transform: rotateY(180deg);
    }

    footer {
      background: linear-gradient(90deg, #FFD700, #FF6F61);
      color: white;
      padding: 20px 0;
      text-align: center;
      font-size: 1rem;
    }

    footer .social-icons {
      margin: 10px 0;
    }

    footer .social-icons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.5rem;
    }

    footer a.back-to-top {
      display: inline-block;
      margin-top: 10px;
      color: white;
      font-weight: bold;
      text-decoration: underline;
    }

    footer a.back-to-top:hover {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="Whimsy waves.html">Home</a></li>
   
        <li><a href="Contact us.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you! Reach out for more information.</p>
  </section>

  <!-- Business Card Section -->
  <section id="business-card-section">
    <h2>Our Contact Info</h2>
    <div class="business-card-container">
      <div class="business-card" id="business-card">
        <div class="business-card-front">
          <p>Click to Flip</p>
        </div>
        <div class="business-card-back">
          <p>Phone: (123) 456-7890<br>Email: contact@company.com</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Contact Us. All rights reserved.</p>
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank">Facebook</a> |
      <a href="https://twitter.com" target="_blank">Twitter</a> |
      <a href="https://instagram.com" target="_blank">Instagram</a>
    </div>
    <a class="back-to-top" href="#top">Back to Top</a>
  </footer>

  <script>
    const card = document.getElementById("business-card");
    card.addEventListener("click", () => {
      card.classList.toggle("is-flipped");
    });
  </script>
</body>
</html>
